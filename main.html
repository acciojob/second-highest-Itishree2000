<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			 if (arr.length < 2) {
                return -Infinity;
            }

            let a = arr[0];
            let b = arr[1];

            for (let i = 2; i < arr.length; i++) {
                let currentMax = a > b ? a : b;
                let currentMin = a < b ? a : b;

                if (currentMax < arr[i]) {
                    a = currentMax;
                    b = arr[i];
                } else if (currentMin < arr[i]) {
                    a = arr[i];
                }
            }
            return a > b ? a : b;
        }
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
